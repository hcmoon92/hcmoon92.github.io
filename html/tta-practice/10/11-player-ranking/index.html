<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .player-list {
            list-style-type: none;
            padding: 0;
        }
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .player-item h3 {
            margin: 0;
        }
        .rank-btn {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .rank-btn:hover {
            background-color: #218838;
        }
        .rank-display {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Football Player Ranking</h1>
    </header>
    <div class="container">
        <ul class="player-list" id="playerList">
            <!-- Player items will be inserted here -->
        </ul>
    </div>

    <button onclick="resetRanks()">Reset Ranks</button>

    <script src="script.js"></script>
</body>
</html>
