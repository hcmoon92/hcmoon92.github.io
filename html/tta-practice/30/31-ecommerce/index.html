<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Store</h1>
        <a href="cart.html">Go to Cart</a>
    </header>

    <section id="products">
        <div class="product" data-id="1" data-name="Product 1" data-price="29.99">
            <h3>Product 1</h3>
            <p>Price: $29.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product" data-id="2" data-name="Product 2" data-price="19.99">
            <h3>Product 2</h3>
            <p>Price: $19.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product" data-id="3" data-name="Product 3" data-price="49.99">
            <h3>Product 3</h3>
            <p>Price: $49.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
