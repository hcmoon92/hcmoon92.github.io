<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant eCommerce App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
        .menu-item h3 {
            margin: 0;
        }
        .order-btn {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>


<script>
    const orderButtons = document.querySelectorAll('.order-btn');

    orderButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const itemName = e.target.parentElement.querySelector('h3').innerText;
            console.log(`You have ordered a ${itemName}`);
        });
    });
</script>


</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
    </header>
    <div class="container">
        <h2>Menu</h2>


        <div class="menu-item">
            <img src="burger.png" alt="Burger">
            <div>
                <h3>Burger</h3>
                <p>$5.99</p>
            </div>
            <button class="order-btn">Order</button>
        </div>
        
        <div class="menu-item">
            <img src="pizza.png" alt="Pizza">
            <div>
                <h3>Pizza</h3>
                <p>$8.99</p>
            </div>
            <button class="order-btn">Order</button>
        </div>
        
        <div class="menu-item">
            <img src="salad.png" alt="Salad">
            <div>
                <h3>Salad</h3>
                <p>$4.99</p>
            </div>
            <button class="order-btn">Order</button>
        </div>
        


    </div>
</body>
</html>
