<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Introduction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/theme/black.css">
    <style>
        /* Optional custom styles */
        .reveal section {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides" id="slides"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/reveal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        // Fetch the Markdown file
        fetch('slides/tta-training/chap01.md')
            .then(response => response.text())
            .then(markdown => {
                // Convert Markdown to HTML
                const converter = new showdown.Converter();
                const html = converter.makeHtml(markdown);

                // Insert HTML into slides
                document.getElementById('slides').innerHTML = html;

                // Initialize Reveal.js after loading content
                Reveal.initialize();
            })
            .catch(error => console.error('Error loading Markdown file:', error));
    </script>
</body>
</html>
