<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Slideshow</title>
  <style>
    .slideshow-container {
      max-width: 500px;
      position: relative;
      margin: auto;
    }

    .slides {
      display: none;
      width: 100%;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      font-size: 18px;
      user-select: none;
      transform: translateY(-50%);
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    .dots {
      text-align: center;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <img class="slides" src="https://via.placeholder.com/500x300?text=Slide+1" alt="Slide 1">
  <img class="slides" src="https://via.placeholder.com/500x300?text=Slide+2" alt="Slide 2">
  <img class="slides" src="https://via.placeholder.com/500x300?text=Slide+3" alt="Slide 3">
  
  <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
  <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>

<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="slideshow.js"></script>

</body>
</html>
