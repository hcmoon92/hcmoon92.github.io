<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Example</title>

		<link rel="stylesheet" href="../../reveal/dist/reveal.css">
		<link rel="stylesheet" href="../../reveal/dist/theme/white.css" id="theme">
		<link rel="stylesheet" href="../../reveal/css/custom/tta.css">

        <link rel="stylesheet" href="../../reveal/plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <!-- <section data-markdown="slides/tta-training/dev-ops-test.md" data-separator="---" data-separator-vertical="--"></section> -->
                <section data-markdown="slides/tta-training/web-dev.md" data-separator="---" data-separator-vertical="--"></section>
                <section data-markdown="slides/tta-training/web-ops.md" data-separator="---" data-separator-vertical="--"></section>
                <section data-markdown="slides/tta-training/web-test.md" data-separator="---" data-separator-vertical="--"></section>
                <section data-markdown="slides/tta-training/sqa.md" data-separator="---" data-separator-vertical="--"></section>
                <!-- <section data-markdown="slides/tta-training/chap01.md" data-separator="---" data-separator-vertical="--"></section> -->
		</div>

		<script src="../../reveal/dist/reveal.js"></script>
        <script src="../../reveal/plugin/markdown/markdown.js"></script>
        <script src="../../reveal/plugin/highlight/highlight.js"></script>
        <script src="../../reveal/plugin/notes/notes.js"></script>
        <script src="../../reveal/plugin/math/math.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				//center: true,
                slideNumber: 'c/t',

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes],
                pdfSeparateFragments: false,
                //pdfMaxPagesPerSlide: 1,
                //pdfPageHeightOffset: 5,
			});

		</script>

	</body>
</html>
