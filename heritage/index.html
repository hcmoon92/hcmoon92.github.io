<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube List and Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .video-list {
      flex: 1;
      max-width: 300px;
    }
    .video-list ul {
      list-style-type: none;
      padding: 0;
    }
    .video-list li {
      margin-bottom: 10px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .video-viewer {
      flex: 2;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>YouTube List and Viewer</h1>
  <div class="container">
    <!-- Video List -->
    <div class="video-list">
      <h2>Video List</h2>
      <ul>
        <li onclick="playVideo('dQw4w9WgXcQ')">Video 1: Rick Astley - Never Gonna Give You Up</li>
        <li onclick="playVideo('3JZ_D3ELwOQ')">Video 2: Mark Ronson - Uptown Funk ft. Bruno Mars</li>
        <li onclick="playVideo('kJQP7kiw5Fk')">Video 3: Luis Fonsi - Despacito ft. Daddy Yankee</li>
      </ul>
    </div>

    <!-- Video Viewer -->
    <div class="video-viewer">
      <h2>Video Viewer</h2>
      <iframe id="youtubeViewer" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function playVideo(videoId) {
      const viewer = document.getElementById('youtubeViewer');
      viewer.src = `https://www.youtube.com/embed/${videoId}`;
    }
  </script>
</body>
</html>
