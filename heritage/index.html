<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlists with Metadata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .playlist-group {
      flex: 1;
      max-width: 300px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }
    .playlist-group h3 {
      margin-top: 0;
      color: #444;
    }
    .playlist-description {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }
    .video-viewer {
      flex: 2;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>YouTube Playlists with Metadata</h1>
  <div class="container">
    <!-- Dynamic Playlists -->
    <div id="playlistContainer" class="playlist-group">
      <h3>Loading Playlists...</h3>
    </div>

    <!-- Video Viewer -->
    <div class="video-viewer">
      <h2>Video Viewer</h2>
      <iframe id="youtubeViewer" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Fetch and render playlists from JSON
    async function loadPlaylists() {
      const container = document.getElementById('playlistContainer');
      container.innerHTML = ''; // Clear loading message

      try {
        const response = await fetch('playlists.json'); // Adjust path if needed
        const data = await response.json();

        data.playlists.forEach(playlist => {
          const playlistDiv = document.createElement('div');
          playlistDiv.classList.add('playlist');

          const heading = document.createElement('h3');
          heading.textContent = playlist.title;
          playlistDiv.appendChild(heading);

          const description = document.createElement('p');
          description.classList.add('playlist-description');
          description.textContent = playlist.description;
          playlistDiv.appendChild(description);

          const videoList = document.createElement('ul');
          playlist.videos.forEach(video => {
            const listItem = document.createElement('li');
            listItem.textContent = video.title;
            listItem.onclick = () => playVideo(video.id);
            videoList.appendChild(listItem);
          });

          playlistDiv.appendChild(videoList);
          container.appendChild(playlistDiv);
        });
      } catch (error) {
        container.innerHTML = `<p>Error loading playlists: ${error.message}</p>`;
      }
    }

    // Play video by updating iframe
    function playVideo(videoId) {
      const viewer = document.getElementById('youtubeViewer');
      viewer.src = `https://www.youtube.com/embed/${videoId}`;
    }

    // Load playlists on page load
    window.onload = loadPlaylists;
  </script>
</body>
</html>
