---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <p>Tags: 
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
  
  {% include disqus.html %}
</article>
