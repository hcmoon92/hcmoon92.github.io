<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to Mindmap</title>
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.14.3"></script>
</head>
<body>
    <style>
        .markmap {
          position: relative;
        }
        .markmap > svg {
          width: 100%;
          height: 300px;
        }
      </style>
      
      <div class="markmap">
        <script type="text/template">
          - markmap
            - autoloader
            - transformer
            - view
        </script>
      </div>

  <svg id="mindmap" style="width: 100%; height: 600px;"></svg>

  <script>
    window.markmap = {
      autoLoader: { manual: true },
    };
  </script>
  <script>
    // Render in 5s
    setTimeout(() => {
      markmap.autoLoader.renderAll();
    }, 5000);
  </script>
</body>
</html>
