<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to Mindmap</title>
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.14.3"></script>
</head>
<body>
  <textarea id="markdown" rows="10" style="width: 100%;">
# Mindmap Title
- Main Topic 1
  - Subtopic 1.1
  - Subtopic 1.2
- Main Topic 2
  - Subtopic 2.1
  - Subtopic 2.2
  </textarea>
  <button onclick="renderMindmap()">Generate Mindmap</button>
  <svg id="mindmap" style="width: 100%; height: 600px;"></svg>

  <script>
    function renderMindmap() {
      const markdown = document.getElementById("markdown").value;
      const markmap = window.markmap.autoLoader;
      markmap.renderAll();
    }
  </script>
</body>
</html>
