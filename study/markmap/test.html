<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markmap Viewer</title>
  <script src="markmap.min.js"></script>
</head>
<body>
  <svg id="mindmap" style="width: 100%; height: 100vh;"></svg>

  <!-- Embed Markdown content in a script tag -->
  <script id="markdown-content" type="text/markdown">
# Example Mind Map

## Section 1
- Point 1.1
- Point 1.2

## Section 2
- Point 2.1
- Point 2.2
  </script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const { Markmap } = window.markmap;

      // Get the Markdown content from the script tag
      const markdownContent = document.getElementById("markdown-content").textContent;

      const svg = document.getElementById("mindmap");
      const mindmap = Markmap.create(svg);
      mindmap.setData(Markmap.transformMarkdown(markdownContent));
      mindmap.fit(); // Adjust the mindmap to fit the viewport
    });
  </script>
</body>
</html>
