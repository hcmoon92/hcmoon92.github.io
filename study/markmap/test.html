<!DOCTYPE html>
<html>
<head>
    <title>Markmap Example</title>
</head>
<body>
    <!-- Include required scripts -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>

    <!-- Define the markdown content -->
    <textarea id="content" style="display: none;">
# Root
- Child 1
  - Subchild 1.1
  - Subchild 1.2
- Child 2
    </textarea>

    <!-- Define an SVG container -->
    <svg id="markmap" style="width: 800px; height: 800px"></svg>

    <!-- Your script -->
    <script>
        const content = document.getElementById('content').value;

        const { markmap } = window;
        const { Markmap, loadCSS, loadJS } = markmap;

        // 1. load assets
        if (styles) loadCSS(styles);
        if (scripts) {
            loadJS(scripts, {
                // For plugins to access the `markmap` module
                getMarkmap: () => markmap,
            });
        }

        // 2. create markmap
        // `options` is optional, i.e. `undefined` can be passed here
        Markmap.create('#markmap', options, root); // -> returns a Markmap instance

        // Set the data and render the mindmap
        markmap.setData(root);
        markmap.fit(); 
    </script>
</body>
</html>
