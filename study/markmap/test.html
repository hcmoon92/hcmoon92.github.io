<!DOCTYPE html>
<html>
<head>
    <title>Markmap Example</title>
</head>
<body>
    <!-- Include required scripts -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib/dist/browser/view.min.js"></script>

    <!-- Define the markdown content -->
    <textarea id="content" style="display: none;">
# Root
- Child 1
  - Subchild 1.1
  - Subchild 1.2
- Child 2
    </textarea>

    <!-- Define an SVG container -->
    <svg id="mindmap" width="800" height="600"></svg>

    <!-- Your script -->
    <script>
        const content = document.getElementById('content').value;

        // Create a Transformer instance
        const transformer = new markmap.Transformer();

        // Transform the markdown content into data
        const { root } = transformer.transform(content);

        // Create the mindmap
        const mindmap = markmap.Markmap.create('#mindmap');

        // Set the data and render the mindmap
        mindmap.setData(root);
        mindmap.fit();
    </script>
</body>
</html>
