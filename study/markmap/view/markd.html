<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Text into Textarea</title>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    const md = new markdownit();

    function convertToMarkdown() {
      let inputText = document.getElementById('inputText').value;

      // Convert text to markdown using Markdown-it
      let markdown = md.render(inputText);

      // Display the result
      document.getElementById('markdownOutput').textContent = markdown;
    }
  </script>

</head>
<body>

  <h1>Loaded Text into Textarea</h1>

  <textarea id="textArea" style="width: 100%; height: 300px;"></textarea>

  <script>
    // Function to load the text file content into the textarea
    function loadTextContent(filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(data => {
          // Insert the content into the textarea
          document.getElementById('textArea').value = data;
        })
        .catch(error => console.error('Error loading text file:', error));
    }

    // Load the text content when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadTextContent('1411-1.md'); // Replace 'sample.txt' with your actual file path
    });
  </script>

  <div id="markdownOutput" style="width: 100%; height: 300px;"></div>

</body>
</html>
