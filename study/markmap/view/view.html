<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Text into Textarea</title>
</head>
<body>

  <h1>Loaded Text into Textarea</h1>

  <textarea id="textArea" style="width: 100%; height: 300px;" readonly></textarea>

  <script>
    // Function to load the text file content into the textarea
    function loadTextContent(filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(data => {
          // Insert the content into the textarea
          document.getElementById('textArea').value = data;
        })
        .catch(error => console.error('Error loading text file:', error));
    }

    // Load the text content when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadTextContent('sample.txt'); // Replace 'sample.txt' with your actual file path
    });
  </script>

</body>
</html>
