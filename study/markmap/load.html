<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to Mindmap</title>
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.14.3"></script>
</head>
<body>
  <style>
    .markmap {
      width: 800px;
      height: 800px;
      position: relative;
    }            
    .markmap > svg {
      width: 100%;
      height: 100%;
    }
  </style>
  
  <div class="markmap">
    <textarea id="markdownInput" style="width: 100%; height: 300px;"></textarea>
  </div>
  
  <svg id="markmap" style="width: 800px; height: 800px;"></svg>

  <script>
    window.markmap = {
      autoLoader: { manual: false },
    };

    // Fetch markdown file content and inject into the textarea
    fetch('map1.md') // Ensure the path is correct relative to your HTML file
      .then(response => response.text())
      .then(data => {
        document.getElementById('markdownInput').value = data;

        // Render Markmap after the content is loaded
        markmap.autoLoader.renderAll();
      })
      .catch(error => console.error('Error loading the markdown file:', error));

    // Optional: You can render immediately, if needed
    markmap.autoLoader.renderAll();
  </script>

</body>
</html>
