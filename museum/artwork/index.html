<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art & Artists</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            margin: 0;
        }

        #artists {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .artist-item {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .artist-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .artist-item h2 {
            font-size: 24px;
            color: #007BFF;
            margin: 0 0 10px;
        }

        .artist-item p {
            color: #555;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .artist-item h2 {
                font-size: 20px;
            }
        }

        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
          }        
    </style>
</head>
<body>
    <h1 style="text-align:center;">Art & Artists</h1>
    <div id="artists" class="artists"></div>

    <script>
        // Fetch artists from the JSON file and display them
        fetch('artists.json')
            .then(response => response.json())
            .then(data => {
                const artists = data.artists;
                const artistsDiv = document.getElementById('artists');

                // Iterate over the artists and create clickable items
                Object.keys(artists).forEach(key => {
                    const artist = artists[key];
                    const artistElement = document.createElement('div');
                    artistElement.classList.add('artist-item');
                    artistElement.textContent = artist.name;

                    // Redirect to view.html with artist key as a parameter on click
                    artistElement.addEventListener('click', () => {
                        window.location.href = `artists.html?artist=${key}`;
                    });

                    artistsDiv.appendChild(artistElement);
                });
            })
            .catch(error => console.error('Error loading artists:', error));
    </script>

</html>
