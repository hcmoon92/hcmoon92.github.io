    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            width: 1024px;
            height: 768px;
            overflow: hidden;
            border: 4px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .zoomable-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
            cursor: move;
        }
        .zoom-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .zoom-controls button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .coordinates {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            border-radius: 3px;
        }        

        .audio-player {
            margin-top: 10px;
        }
        .artwork-details {
            width: 1024px;
            padding: 10px;
            border: 2px solid #333;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .artwork-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .artwork-notes {
            font-size: 16px;
            color: #555;
        }  
        
        .adsense-container {
            text-align: center;
            /* max-width: 728px; /* 광고 크기에 따라 조정 */
            height: 20%;
            width: 100%;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }            
    </style>
</head>

    <script>
        const container1 = document.querySelector('.image-container1');
        const image1 = document.getElementById('image1');
    
        // Variables to track position
        let translateX1 = 0;
        let translateY1 = 0;
    
        // Initial setup to use the image's natural dimensions
        image1.onload = () => {
            image1.style.width = `${image1.naturalWidth}px`;
            image1.style.height = `${image1.naturalHeight}px`;
    
            // Center the image if it's larger than the container
            translateX1 = Math.max((container1.clientWidth - image1.naturalWidth) / 2, 0);
            translateY1 = Math.max((container1.clientHeight - image1.naturalHeight) / 2, 0);
            updateTransform1();
        };
    
        // Handle mouse drag to move the image
        let isDragging1 = false;
        let startX1, startY1;
    
        container1.addEventListener('mousedown', (e) => {
            isDragging1 = true;
            startX1 = e.clientX;
            startY1 = e.clientY;
            container1.style.cursor = 'grabbing';
        });
    
        document.addEventListener('mousemove', (e) => {
            if (!isDragging1) return;
    
            const dx = e.clientX - startX1;
            const dy = e.clientY - startY1;
    
            translateX1 += dx;
            translateY1 += dy;
    
            // Prevent moving the image beyond its bounds
            const maxX = Math.max(container1.clientWidth - image1.naturalWidth, 0);
            const maxY = Math.max(container1.clientHeight - image1.naturalHeight, 0);
    
            translateX1 = Math.min(0, Math.max(translateX1, maxX));
            translateY1 = Math.min(0, Math.max(translateY1, maxY));
    
            updateTransform1();
    
            startX1 = e.clientX;
            startY1 = e.clientY;
        });
    
        document.addEventListener('mouseup', () => {
            isDragging1 = false;
            container1.style.cursor = 'default';
        });
    
        function updateTransform1() {
            image1.style.transform = `translate(${translateX1}px, ${translateY1}px)`;
        }
    </script>

        async function loadImageAndAudio1() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageId = urlParams.get('id'); // Artwork ID from URL
            let title = urlParams.get('title') || 'Untitled Artwork'; // Artwork title
            const notes = urlParams.get('notes') || 'No additional notes available.'; // Artwork notes

            if (imageId) {
                const audioId = imageId.replace(/\.jpg$/, ''); // Removes the .jpg extension

                const imageElement = document.getElementById('image1');
                const audioElement = document.getElementById('artworkAudio');
                const titleElement = document.getElementById('artworkTitle');
                const notesElement = document.getElementById('artworkNotes');

                // Set the image, audio, title, and notes
                imageElement.src = `https://raw.githubusercontent.com/hcmoon92/museum/main/collections/images/${imageId}`;
                audioElement.src = `https://raw.githubusercontent.com/hcmoon92/museum/main/collections/artwork_mp3/${audioId}.mp3`; // Match audio file without the .jpg extension

                // Fetch the title from the search.json file
                try {
                    const response = await fetch('https://raw.githubusercontent.com/hcmoon92/museum/main/collections/artwork_done/search.json');
                    if (!response.ok) {
                        throw new Error('Failed to fetch search.json');
                    }

                    const idToFilenameMapping = await response.json();
                    const filename = idToFilenameMapping[audioId];
                    const title = filename
                        ? filename.replace(/^[\d]+-/, '').replace(/---/g, ' - ').replace(/\.txt$/, '')
                        : 'Untitled Artwork'; // Fallback title

                    // Set the title and notes
                    titleElement.textContent = title;
                    notesElement.textContent = notes;
                } catch (error) {
                    console.error('Error fetching or processing search.json:', error);
                    titleElement.textContent = 'Error loading title';
                    notesElement.textContent = notes;
                }
            } else {
                console.error('No image ID found in the URL.');
            }
        }
