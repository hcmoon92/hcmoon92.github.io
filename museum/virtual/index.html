<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Museum Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #333;
      color: #fff;
      overflow: hidden;
    }

    .entrance {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #444, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 10;
    }

    .entrance .door {
      width: 200px;
      height: 400px;
      background: #444;
      border: 8px solid #a67c52;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .entrance .door:hover {
      transform: scale(1.1);
    }

    .museum-room {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(-10deg) scale(0.9);
      display: none;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #1c1c1c, #444);
      transition: transform 1s ease, opacity 1s ease;
    }

    .museum-room.active {
      display: flex;
      opacity: 1;
      transform: rotateX(0) rotateY(0) scale(1);
    }

    .wall {
      position: absolute;
      width: 80%;
      height: 60%;
      background: #222;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
      border: 5px solid #555;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      transform: translateZ(-200px);
    }

    .frame {
      position: relative;
      width: 30%;
      height: 60%;
      border: 8px solid #a67c52;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .floor {
      position: absolute;
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, #111, #333);
      transform: translateY(50%) rotateX(90deg);
    }
  </style>
</head>
<body>
  <div class="entrance" id="entrance">
    <div class="door" id="door">
      Enter Museum
    </div>
  </div>

  <div class="museum-room" id="museumRoom">
    <div class="wall">
      <div class="frame">
        <img src="https://via.placeholder.com/300x400" alt="Art Piece 1">
      </div>
      <div class="frame">
        <img src="https://via.placeholder.com/300x400" alt="Art Piece 2">
      </div>
      <div class="frame">
        <img src="https://via.placeholder.com/300x400" alt="Art Piece 3">
      </div>
    </div>
    <div class="floor"></div>
  </div>

  <script>
    const entrance = document.getElementById('entrance');
    const museumRoom = document.getElementById('museumRoom');
    const door = document.getElementById('door');

    door.addEventListener('click', () => {
      entrance.style.transform = 'translateY(-100%)';
      entrance.style.opacity = '0';
      setTimeout(() => {
        entrance.style.display = 'none';
        museumRoom.classList.add('active');
      }, 1000); // Sync with CSS transition
    });
  </script>
</body>
</html>
